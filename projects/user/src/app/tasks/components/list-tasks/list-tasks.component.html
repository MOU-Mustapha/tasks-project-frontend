<div class="mt-4" *ngIf="dataSource?.length > 0">
  <div class="row">
    <div
      class="col-md-3"
      *ngFor="
        let item of dataSource
          | paginate
            : {
                id: 'tasks',
                itemsPerPage: 8,
                currentPage: page,
                totalItems: total
              };
        let index = index
      "
    >
      <div class="card mt-3">
        <div class="card-body">
          <img
            [src]="'https://crud-tasks-48nd.onrender.com/' + item.image"
            alt=""
          />
          <h2 class="card-title">{{ item.title }}</h2>
          <p class="card-subtitle mb-2 text-muted">
            Dead-Line Date : {{ item.deadline }}
          </p>
          <p class="card-text">{{ item.description }}</p>
          <a
            class="card-link"
            mat-raised-button
            color="basic"
            [routerLink]="['/tasks', item._id]"
            >Details</a
          >
          <button mat-raised-button color="warn" (click)="complete(item._id)">
            {{ "tasks.complete" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <pagination-controls
      (pageChange)="changePage($event)"
      id="tasks"
    ></pagination-controls>
  </div>
</div>
<div
  class="d-flex justify-content-center align-items-center mt-5"
  *ngIf="dataSource?.length === 0"
>
  <h1>There Are No Tasks For You Yet...</h1>
</div>

<div class="register d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-md-6 p-0 image">
      <div class="overlay"></div>
      <img src="assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" alt="" />
    </div>
    <div class="col-md-6">
      <div class="h-100 d-flex align-items-center justify-content-center w-100">
        <div class="box w-75">
          <h2>Create Account</h2>
          <form [formGroup]="registerForm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="username"
                formControlName="username"
              />
              <mat-error>required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error>required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
                type="password"
              />
              <mat-error>required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                placeholder="Confirm Password"
                formControlName="confirmPassword"
                type="password"
              />
              <mat-error>required</mat-error>
              <mat-hint class="error-match" *ngIf="registerForm.hasError('notMatched')"
                >Not Matched</mat-hint
              >
            </mat-form-field>
          </form>
          <div class="d-flex justify-content-center">
            <button
              [disabled]="registerForm.invalid"
              mat-raised-button
              color="warn"
              (click)="register()"
            >
              Create Account
            </button>
          </div>
          <div class="d-flex justify-content-center hint">
            <a [routerLink]="['/auth/login']">Have an Account ? </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add New Task</h1>
    <button mat-flat-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <form [formGroup]="newTaskForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <input matInput placeholder="title" formControlName="title" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>User</mat-label>
          <mat-select formControlName="userId">
            <mat-option *ngFor="let user of users" [value]="user?._id">
              {{ user?.username }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12 mb-4">
        <label for="image" class="btn btn-primary me-2">Select Image</label>
        <span>{{ fileName }}</span>
        <input type="file" id="image" hidden (change)="selectImage($event)" />
        <img
          *ngIf="element && showUpdateImage"
          [src]="'https://crud-tasks-48nd.onrender.com/' + element.image"
          alt=""
          class="update-image"
        />
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Deadline Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="deadline" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="task description ...."
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button
        mat-flat-button
        color="primary"
        class="py-1 px-5 mx-2"
        (click)="createTask()"
        [disabled]="newTaskForm.invalid"
        *ngIf="!element"
      >
        Create
      </button>
      <button
        mat-flat-button
        color="primary"
        class="py-1 px-5 mx-2"
        (click)="updateTask()"
        [disabled]="newTaskForm.invalid"
        *ngIf="element"
      >
        Update
      </button>
      <button
        mat-flat-button
        color="warn"
        class="py-1 px-5"
        (click)="closeDialog()"
      >
        Close
      </button>
    </div>
  </footer>
</div>
